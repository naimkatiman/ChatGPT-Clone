<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to AI Chatbot</h1>
        <div id="chat-container" class="border p-3 mb-3" style="height: 400px; overflow-y: auto;"></div>
        <div id="typing-indicator" class="mb-2 d-none">Bot is typing...</div>
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
        <button id="clear-chat" class="btn btn-secondary">Clear Chat</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/frontend/index.js"></script>
</body>
</html>
